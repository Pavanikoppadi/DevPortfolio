<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      // Default to Light theme on first visit; respect saved preference.
      (function () {
        try {
          var stored = localStorage.getItem("pk_theme");
          var root = document.documentElement;
          if (stored === "dark") root.classList.remove("light");
          else {
            root.classList.add("light");
            localStorage.setItem("pk_theme", "light");
          }
        } catch (e) {}
      })();
    </script>
